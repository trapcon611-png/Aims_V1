version: '3.8'

services:
  # 1. Database Service
  postgres:
    image: postgres:15-alpine
    container_name: aims_db_container
    environment:
      POSTGRES_USER: aims_manual
      POSTGRES_PASSWORD: Sameer
      POSTGRES_DB: aims_manual
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    # HEALTH CHECK: Ensures DB is ready before others start
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aims_manual -d aims_manual"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Backend API Service
  backend:
    container_name: aims_backend_container
    build:
      context: ./aims_backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://aims_manual:Sameer@postgres:5432/aims_manual?schema=public"
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy # <--- WAITS FOR HEALTH CHECK
    restart: always

  # 3. Frontend App Service
  frontend:
    container_name: aims_frontend_container
    build:
      context: ./aims_institute_app
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:3001"
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://aims_manual:Sameer@postgres:5432/aims_manual?schema=public"
      NEXT_PUBLIC_API_URL: "http://localhost:3001"
    depends_on:
      postgres:
        condition: service_healthy # <--- WAITS FOR HEALTH CHECK
      backend:
        condition: service_started
    restart: always

volumes:
  postgres_data: