version: '3.8'

services:
  # 1. Database Service
  postgres:
    image: postgres:15-alpine
    container_name: aims_db_container
    environment:
      POSTGRES_USER: aims_manual
      POSTGRES_PASSWORD: Sameer
      POSTGRES_DB: aims_manual
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # 2. Backend API Service
  backend:
    container_name: aims_backend_container
    build:
      context: ./aims_backend  # <--- CHANGED from ../ to ./
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      # Use 'postgres' as the host, not localhost
      DATABASE_URL: "postgresql://aims_manual:Sameer@postgres:5432/aims_manual?schema=public"
      PORT: 3001
    depends_on:
      - postgres
    restart: always

  # 3. Frontend App Service
  frontend:
    container_name: aims_frontend_container
    build:
      context: ./aims_institute_app  # <--- CHANGED from ../ to ./
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://srv1291013:3001" # Ensure this points to your VPS IP/Domain for browser access, or keep localhost if testing locally
    ports:
      - "3000:3000"
    environment:
      # Server-side calls (SSR) use internal docker network name 'backend' or 'postgres'
      DATABASE_URL: "postgresql://aims_manual:Sameer@postgres:5432/aims_manual?schema=public"
      # Client-side calls use public URL (Change localhost to VPS IP if accessing remotely)
      NEXT_PUBLIC_API_URL: "http://localhost:3001" 
    depends_on:
      - backend
      - postgres
    restart: always

volumes:
  postgres_data:
