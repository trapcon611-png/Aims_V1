version: '3.8'

services:
  # 1. Database Service
  postgres:
    image: postgres:15-alpine
    container_name: aims_db_container
    environment:
      POSTGRES_USER: aims_manual
      POSTGRES_PASSWORD: Sameer
      POSTGRES_DB: aims_manual
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # 2. Backend API Service
  backend:
    container_name: aims_backend_container
    build:
      context: ../aims_backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      # Pass DB URL to Backend
      DATABASE_URL: "postgresql://aims_manual:Sameer@postgres:5432/aims_manual?schema=public"
      PORT: 3001
    depends_on:
      - postgres
    restart: always

  # 3. Frontend App Service
  frontend:
    container_name: aims_frontend_container
    build:
      context: ../aims_institute_app
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:3001"
    ports:
      - "3000:3000"
    environment:
      # CRITICAL FIX: Pass DB URL to Frontend (Next.js Server Actions need this)
      DATABASE_URL: "postgresql://aims_manual:Sameer@postgres:5432/aims_manual?schema=public"
      NEXT_PUBLIC_API_URL: "http://localhost:3001"
    depends_on:
      - backend
      - postgres
    restart: always

volumes:
  postgres_data: